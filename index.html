<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subscription Options</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="subscription-options">
    <h1>Choose Your Subscription</h1>
    <div class="option" id="one-day">
        <h2>One Day Pass</h2>
        <p>$2.99 for 24 hours of access</p>
        <button onclick="subscribe('One Day')">Subscribe</button>
    </div>
    <div class="option" id="one-month">
        <h2>One Month Pass</h2>
        <p>$19.99 for one month of access</p>
        <button onclick="subscribe('One Month')">Subscribe</button>
    </div>
    <div class="option" id="one-year">
        <h2>One Year Pass</h2>
        <p>$199.99 for one year of access</p>
        <button onclick="subscribe('One Year')">Subscribe</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
